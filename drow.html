<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styel.css">
    <title>Document</title>
</head>
<body>
    <div class="art">
            <canvas id="myCanvas" width="1900px" height="900px"></canvas>
    </div>
</body>
    <script src="js/js_jquery-1.11.1.min.js"></script>
    <script>
        function canvas(startX, startY, endX, endY) {
            console.log(startX, startY, endX, endY)
            var oCanvas = document.getElementById("myCanvas");
            var oGc = oCanvas.getContext('2d');
            oGc.moveTo(startX, startY);
            oGc.lineTo(endX, endY);
            oGc.stroke();
        }
        $(function(){
            var localStorage=JSON.parse(window.localStorage.getItem("arraylist"));
            var line=JSON.parse(window.localStorage.getItem("linearray"));
            if(!localStorage.length)
            {
                alert("清先保存！")
            }
            else
            {
                line.forEach(e=>{
                    canvas(e[0],e[1],e[2],e[3])
                })
                var string=''
                localStorage.forEach(e => {
                    string+="<div style='width:"+e[3]+";height:"+e[4]+";border:"+e[6]+";color:"+e[5]+";top:"+e[0]+";left:"+e[1]+";position: absolute;text-align: center; background: white;'>"
                    string+= "<p>"+e[2]+"</p></div>"
                });
               
                console.log(string)
                $('.art').append(string)
            }
        })
    </script>
</html>
